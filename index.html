<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="logo"><img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix logo">
    <a class="logo__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <h3 class=main__header>Add Item</h3>
    <ul class="task-list">
      <li class="task-block edit-mode">
        <input class="task-block__task task-block__input" type="text">
        <button class = "task-block__edit-btn__hover_green task-block__btn">Add</button>
      </li>
    </ul>
    <h3 class=main__header>Todo</h3>
    <ul class="task-list incomplete">
      <li class="task-block">
        <input type="checkbox" class="task-block__checkbox">
        <label class="task-block__task task-block__text">Pay Bills</label>
        <input type="text" class = "task-block__task task-block__input">
        <button class = "task-block__edit-btn task-block__btn">Edit</button>
        <button class="task-block__delete-btn task-block__btn"><img class="delete-icon" src="./remove.svg" alt=""></button>
      </li>
      <li class="task-block edit-mode">
        <input type="checkbox" class="task-block__checkbox">
        <label class="task-block__task task-block__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-block__task task-block__input">
        <button class="task-block__edit-btn task-block__btn">Save</button>
        <button class="task-block__delete-btn task-block__btn"><img class="delete-icon" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class=main__header>Completed</h3>
    <ul class="task-list completed">
      <li class="task-block">
        <input type="checkbox" class="task-block__checkbox" checked>
        <label class="task-block__task task-block__text">See the Doctor</label>
        <input type="text" class="task-block__task task-block__input">
        <button class="task-block__edit-btn task-block__btn">Edit</button>
        <button class="task-block__delete-btn task-block__btn"><img class="delete-icon" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
