<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="logo"><img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix logo">
    <a class="logo__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <h3>Add Item</h3>
    <ul class="task-list">
      <li class="task-block edit-mode">
        <input class="task-block__task" type="text">
        <button class = "task-block__edit-btn__hover_green">Add</button>
      </li>
    </ul>
    <h3>Todo</h3>
    <ul class="task-list incomplete">
      <li class="task-block">
        <input type="checkbox" class="task-block__checkbox">
        <label class="task-block__task">Pay Bills</label>
        <input type="text" class = "task-block__task">
        <button class = "task-block__edit-btn">Edit</button>
        <button class="task-block__delete-btn"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="task-block edit-mode">
        <input type="checkbox" class="task-block__checkbox">
        <label class="task-block__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-block__task">
        <button class="task-block__edit-btn">Save</button>
        <button class="task-block__delete-btn"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="task-list completed">
      <li class="task-block">
        <input type="checkbox" class="task-block__checkbox" checked>
        <label class="task-block__task">See the Doctor</label>
        <input type="text" class="task-block__task">
        <button class="task-block__edit-btn">Edit</button>
        <button class="task-block__delete-btn"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
